global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus จะดึง metrics จาก OTEL Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']

  # Prometheus จะดึง metrics ของตัวเอง
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
